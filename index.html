<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>JS Projects 2 | Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />

</head>

<body>
    <!-- wrapper -->
    <div class="wrapper ">
        <h1>PASSWORD GENERATOR</h1>

        <!-- password copy  -->

        <div class="pass-gen-zone">
            <input type="text" readonly id="password-display-zone" placeholder="PASSWORD">
            <span id="copied_text">Copied!</span>
            <img src="assets/copy.svg" clipboard width="25" height="25" id="clipboard-btn">
        </div>

        <!-- password length slider -->
        <div class="container">
            <div class="pass-len">
                <p>Password Length</p>
                <div pass-slider-value>10</div>
            </div>
            <!-- <div class="slider"> -->
                <!-- Custom  Attribute -->
                <input type="range" min="1" max="20" step="1" pass-slider id="password-slider">
            <!-- </div> -->

            <!-- Checkboxes -->
            <div id="check-pass">
                <div class="check">
                    <input type="checkbox" checked value="uppercase">
                    <label>Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" value="lowercase">
                    <label>Include Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" value="numbers">
                    <label>Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" value="symbols">
                    <label>Include Symbols</label>
                </div>
            </div>
            <!-- Strength  -->

            <div class="strength">
                <p>Strength</p>
                <div class="indicator">
                    
                </div>
            </div>
            <!-- generate password -->
            <div gen-pass>
                <button class="gen-pass">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
